<!DOCTYPE html>
<html>
	<head>
		<title>Yaesu G-1000DXC antenna rotator</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="data:,">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Yeasu G-1000DXC antenna rotator</h1>
		<table>
			<thead>
				<th>Parameter</th><th>Value</th><th>Raw value</th>
			</thead>
			<tbody>
				<tr>
					<td>Antenna</td><td>%ANTENNA%</td><td>%ANTENNA_RAW%</td>
				</tr>
				<tr>
					<td>Indicator</td><td>%INDICATOR%</td><td>%INDICATOR_RAW%</td>
				</tr>
				<tr>
					<td>Preset knob</td><td>%PRESET_KNOB%</td><td>%PRESET_KNOB_RAW%</td>
				</tr>
				<tr>
					<td>Speed</td><td>%SPEED%</td><td>%SPEED_RAW%</td>
				</tr>
				<tr>
					<td>Preset value</td><td>%PRESET%</td><td></td>
				</tr>
			</tbody>
		</table>
		<form method="GET" action="/set-azimuth">
			<label>Azimuth</label>
			<input type="number" id="azimuth" name="azimuth">
			<input type="submit" value="Rotate">
		</form>
	</body>
</html>
